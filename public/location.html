   <script>      
     function setInputValue(value) {
         document.querySelector('.search-container input').value = value;
     }

     function checkAndUpdateIcon() {
         let inputValue = document.querySelector('.search-container input').value.trim();

         if (isValidURL(inputValue)) {
             document.querySelector('.search-icon').classList.remove('fa-search');
             document.querySelector('.search-icon').classList.add('fa-earth-americas');
         } else {
             document.querySelector('.search-icon').classList.remove('fa-earth-americas');
             document.querySelector('.search-icon').classList.add('fa-search');
         }
     }

     document.querySelector('.search-container input').addEventListener('input', checkAndUpdateIcon);
   </script>

                       const suggestionElement = document.createElement('div');
                       suggestionElement.classList.add('suggestion');
                       suggestionElement.textContent = suggestion;
                       suggestionElement.addEventListener('click', () => {
                           setInputValue(suggestion);
                           suggestionsDiv.innerHTML = '';
                           suggestionsDiv.classList.remove('show');
                       });
                       suggestionsDiv.appendChild(suggestionElement);
                   });

                   suggestionsDiv.classList.add('show');
               } else {
                   suggestionsDiv.classList.remove('show');
               }
           }
       </script>
    <script>
      function setInputValue(value) {
          document.getElementById('searchInput').value = value;
      }

      function searchAndRedirect() {
          let inputValue = document.getElementById('searchInput').value.trim();

          if (inputValue.includes('.')) {
              if (!inputValue.startsWith('http://') && !inputValue.startsWith('https://')) {
                  inputValue = 'http://' + inputValue;
              }

              const encodedValue = btoa(inputValue);
              const proxiedURL = "/pa/_" + encodedValue + '_/';

              const currentPage = window.location.pathname.split("/").pop();
              let redirectURL = currentPage === 'go.html' ? 'go.html' : (currentPage === 'go.hrml' ? 'go.hrml' : 'go.html');
              redirectURL += "?proxiedURL=" + encodeURIComponent(proxiedURL);

              window.location.href = redirectURL;
          } else {
              const searchQuery = encodeURIComponent(inputValue);
              const searchURL = "/go.html?searchQuery=" + searchQuery;
              window.location.href = searchURL;
          }
      }

      function handleKeyPress(event) {
          if (event.key === 'Enter') {
              searchAndRedirect();
          }
      }

      function isValidURL(url) {
          const urlPattern = /^(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,})([/\w .-]*)*\/?$/i;
          return urlPattern.test(url);
      }

    </script> 
    <script>
      const canvas = document.getElementById('ballsCanvas');
      const ctx = canvas.getContext('2d');
      let balls = [];

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      function Ball() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
        this.vx = -0.2 + Math.random() * 0.4;
        this.vy = -0.2 + Math.random() * 0.4;
          this.size = Math.random() * 3.7 + 3;
          this.alpha = Math.random() * 0.4 + 0.2;
          this.colors = [
              '176, 50, 50',
              '227, 197, 195'
          ];
          this.lightColors = [
              '216, 155, 153',
              '237, 217, 215'
          ];
          this.color = Math.random() < 0.6 ? this.colors[0] : this.lightColors[Math.floor(Math.random() * this.lightColors.length)];
      }

      Ball.prototype.update = function() {
          this.x += this.vx;
          this.y += this.vy;

          if (this.x < 0 || this.x > canvas.width) {
              this.vx = -this.vx;
          }

          if (this.y < 0 || this.y > canvas.height) {
              this.vy = -this.vy;
          }

          this.draw();
      };

      Ball.prototype.draw = function() {
          ctx.beginPath();
          ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
      };

      function createBalls() {
          for (let i = 0; i < 80; i++) {
              balls.push(new Ball());
          }
      }

      function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          balls.forEach((ball) => {
              ball.update();
          });

          requestAnimationFrame(animate);
      }

      createBalls();
      animate();

      window.addEventListener('resize', () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
      });
    </script>
